{% extends 'base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'ctt/css/login.css' %}">
{% endblock %}


{% block content %}


      <div class="form-signin w-100 h-100 m-auto d-flex py-4">

        <form method="post" style="min-width: 300px;" action="{% url 'login' %}" class="needs-validation" novalidate>
          {% csrf_token %}
          
          <!-- <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      
          <div class="form-floating">
            <input type="text" class="form-control" id="username" name="username" placeholder="username" required>
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" required placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
      
          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>
          <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-body-secondary">&copy; Baindaer Software Innovate 2024</p>
        </form>
      </div>

      

  
    
{% endblock %}
